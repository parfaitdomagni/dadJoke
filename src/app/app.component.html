<div class="container">
  <div class="row">
    <div class="card">
      <button class="btn btn-primary" (click) ="fetchJoke()">Favorite</button>
      <button class="btn btn-secondary">Refresh</button>

      <div class="card-header" *ngIf="storeJoke">
        <p>{{storeJoke.joke}}</p>
      </div>
    </div>
  </div>
</div>
